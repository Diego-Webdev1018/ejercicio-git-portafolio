<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Hoja de estilos -->
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    
        <header class="header">
            <div class="container logo-navbar">
                <div class="logo" id="logo">Logo</div>
                <nav class="navbar">
                    <ul class="main-menu">
                        <li class="menu-item">
                            <a href="#">About</a>
                        </li>
                        <li class="menu-item">
                            <a href="#">Work</a>
                        </li>
                        <li class="menu-item">
                            <a href="#">Contact</a>
                        </li>
                    </ul>
                </nav>
                <img class="hamburger-icon" src="./images/menu.svg" alt="Hamburger icon">
            </div>
        </header>
    
    <main>Aquí van las secciones</main>
    <footer class="footer">
        <div class="container footer-content">
            <div class="lets-work">
                <h2>Let’s work together</h2>
                <p>This is a template Figma file, turned into code using Anima. Learn more at AnimaApp.com This is a template Figma file, turned into code using Anima. Learn more at AnimaApp.com</p>
                <ul class="social-media">
                    <li>
                        <a href="https://discord.com/" target="_blank">
                            <img src="./images/discord.svg" alt="Discord Icon">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.facebook.com/?locale=es_LA" target="_blank">
                            <img src="./images/facebook.svg" alt="Facebook Icon">
                        </a>
                    </li>
                    <li>
                        <a href="https://dribbble.com/" target="_blank">
                            <img src="./images/dribbble.svg" alt="Dribbble Icon">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.instagram.com/" target="_blank">
                            <img src="./images/nstagram.svg" alt="Instagram Icon">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.behance.net/" target="_blank">
                            <img src="./images/behance.svg" alt="Behance Icon">
                        </a>
                    </li>
                </ul>
            </div>
            <div class="contact">
                <form class="form-contact">
                    <div class="field">
                        <input class="form-input" type="text" placeholder="Name">
                    </div>
                    <div class="field">
                        <input class="form-input" type="email" placeholder="Email">
                    </div>
                    <div class="field">
                        <textarea class="form-input" placeholder="Type your message here"></textarea>
                    </div>
                    <div class="field">
                        <button class="btn btn--bg-black">Submit</button>
                    </div>
                </form>
            </div>
        </div>

    </footer>

    <script src="./js/main.js"></script>
</body>
</html>
